<app-search></app-search>

<div class="flex justify-center">
  <app-filter class="mx-3" label="Publisher"></app-filter>
  <app-filter class="mx-3" label="Formats"></app-filter>
  <app-filter class="mx-3" label="Catalogues"></app-filter>
  <app-filter class="mx-3" label="Categories"></app-filter>
  <app-filter class="mx-3" label="Keywords"></app-filter>
</div>

<div class="flex flex-col md:flex-row p-10">
  <div class="grid grid-cols-2 mx-10 gap-3">
    <mat-card
      *ngFor="let item of filteredResults"
      class="p-6 rounded-md mb-10 mx-5"
      (click)="onSelectItem(item)"
    >
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.organizationName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ item.description }}
      </mat-card-content>
      <mat-card-footer class="card-footer-content">
        Last updated {{ item.modified | date : "dd MMMM yyyy" }}
      </mat-card-footer>
    </mat-card>

    <div>
      <mat-paginator
        [length]="totalResults"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="currentPage"
        (page)="handlePageEvent($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
