name: Test and scan Docker image

on: push

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
      - name: Prettier
        run: |
          npx prettier --check .
