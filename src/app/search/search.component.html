<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search" (input)="onSearch($event)" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectItem($event.option.value)">
      <ng-container *ngIf="searchResults$ | async as results">
        <mat-option *ngFor="let item of searchResults$ | async" [value]="item.title">
          <span class="title">{{ item.title }}</span>
          <br>
          <span class="description">{{ item.description }}</span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
</mat-card>
