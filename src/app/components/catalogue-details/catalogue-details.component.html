<div class="container">
  <div class="stats-container">
    <div *ngFor="let detail of catalogueDetails | keyvalue">
      <div class="stats">
        <p class="stats-number">{{ detail.value }}</p>
        <p class="stats-label">
          {{ detail.key }}
        </p>
      </div>
    </div>
  </div>
</div>
