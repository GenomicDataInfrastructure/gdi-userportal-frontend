name: Run Tests

on: push

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Install
        run: |
          npm install
      - name: Run Unit Test
        run: |
          npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Lint
        run: |
          npm run lint
      - name: Prettier
        run: |
          npm run format
      - name: Type check
        run: |
          npm run type-check
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@9a55738c6490d015afe69ad187520395d2b7a1fa
