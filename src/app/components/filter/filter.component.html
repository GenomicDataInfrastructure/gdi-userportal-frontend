<mat-form-field>
  <mat-label>{{ label }} </mat-label>
  <mat-select
    multiple
    (selectionChange)="onSelectChange($event)"
    [(ngModel)]="currentValues"
  >
    <mat-option *ngFor="let value of filterValues" [value]="value">{{
      value
    }}</mat-option>
  </mat-select>
</mat-form-field>
