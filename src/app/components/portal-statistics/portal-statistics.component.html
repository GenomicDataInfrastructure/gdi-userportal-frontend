<div class="flex justify-center mt-10">
  <div class="grid grid-cols-2 w-full max-w-sm bg-[#7276b118] p-6 rounded-md">
    <div *ngFor="let detail of portalStatistics | keyvalue">
      <div class="mb-6">
        <p class="text-4xl font-bold text-[#7276B1] text-center text-xl mb-1">
          {{ detail.value }}
        </p>
        <p class="text-lg font-bold text-black text-center text-sm">
          {{ detail.key }}
        </p>
      </div>
    </div>
  </div>
</div>
