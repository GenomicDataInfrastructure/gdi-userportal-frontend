<app-search></app-search>

<div class="flex justify-center flex-col items-center lg:flex-row">
  <app-filter
    class="mx-3"
    [data]="allResults"
    [parentFilters]="currentFilters"
    label="Publishers"
    prop="publisher_name"
    (filterEmitter)="onReceiveFilter($event)"
  ></app-filter>
  <app-filter
    class="mx-3"
    [data]="allResults"
    [parentFilters]="currentFilters"
    label="Formats"
    prop="distribution"
    (filterEmitter)="onReceiveFilter($event)"
  ></app-filter>
  <app-filter
    class="mx-3"
    [data]="allResults"
    [parentFilters]="currentFilters"
    label="Catalogues"
    prop="organization"
    (filterEmitter)="onReceiveFilter($event)"
  ></app-filter>
  <app-filter
    class="mx-3"
    [data]="allResults"
    [parentFilters]="currentFilters"
    label="Themes"
    prop="theme"
    (filterEmitter)="onReceiveFilter($event)"
  ></app-filter>
  <app-filter
    class="mx-3"
    [data]="allResults"
    [parentFilters]="currentFilters"
    label="Keywords"
    prop="tags"
    (filterEmitter)="onReceiveFilter($event)"
  ></app-filter>
  <button
    *ngIf="currentFilterQuery"
    class="bg-[#7B1C58] hover:bg-[#480B37] text-white shadow-md font-bold px-6 h-14 mx-10 mb-6 rounded"
    (click)="onClearFilter()"
  >
    Clear Filters
  </button>
</div>
<div class="flex flex-col md:flex-row p-10">
  <div class="flex flex-col mx-10">
    <mat-card
      *ngFor="let item of results"
      class="p-6 rounded-md mb-10 mx-5"
      (click)="onSelectItem(item)"
    >
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.organization }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ item.description }}
      </mat-card-content>
      <mat-card-footer class="card-footer-content">
        Last updated {{ item.modified | date : "dd MMMM yyyy" }}
      </mat-card-footer>
    </mat-card>

    <div>
      <mat-paginator
        [length]="totalResults"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="currentPage"
        (page)="handlePageEvent($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
