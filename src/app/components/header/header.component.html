<mat-toolbar>
    <div class="toolbar-container">
        <img src="../../assets/egdi-logo-horizontal-full-color-rgb.svg" alt="Logo" class="logo">
        <span class="toolbar-spacer"></span>
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button *ngIf="!isLoggedIn" (click)="onLoginClick()">Login</button>
        <button mat-button *ngIf="isLoggedIn" (click)="onLogoutClick()">Logout</button>
    </div>
</mat-toolbar>
